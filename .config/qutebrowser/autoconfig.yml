# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    q: quit
    w: session-save
    wq: quit --save
  confirm_quit:
  - never
  url.default_page: https://start.duckduckgo.com/
  url.incdec_segments:
  - path
  - query
  url.searchengines:
    DEFAULT: https://www.google.com/search?q={}
  url.start_pages: https://www.google.com/?gws_rd=ssl
  url.yank_ignored_parameters:
  - ref
  - utm_source
  - utm_medium
  - utm_campaign
  - utm_term
  - utm_content
  window.hide_wayland_decoration: false
  window.title_format: '{perc}{title}{title_sep}qutebrowser'
  zoom.default: 100%
  zoom.levels:
  - 25%
  - 33%
  - 50%
  - 67%
  - 75%
  - 90%
  - 100%
  - 110%
  - 125%
  - 150%
  - 175%
  - 200%
  - 250%
  - 300%
  - 400%
  - 500%
  zoom.mouse_divider: 512
